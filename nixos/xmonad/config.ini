[colors]
background = #282828
background-alt = #504945
foreground = #fbf1c7
primary = #fabd2f
secondary = #d79921
alert = #fb4934
disabled = #a89984

[bar/example]
width = 35px
height = 97%
radius = 0

offset-x = 1%
offset-y = 1%

radius-top = 5.0
radius-bottom = 5.0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = ComicShanns Mono Nerd Font;2
font-1 = Iosevka;2

modules-left = xworkspaces 
modules-center = xwindow
modules-right =  systray battery pulseaudio xkeyboard memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/powermenu]
type = custom/text
content =  
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu
content-foreground = #fbf1c7

[module/xworkspaces]
type = internal/xworkspaces


icon-0 = 1;Ω
icon-1 = 2;Ψ
icon-2 = 3;Χ
icon-3 = 4;Φ
icon-4 = 5;Υ
icon-5 = 6;Τ
icon-6 = 7;Σ
icon-7 = 8;Ρ
icon-8 = 9;Π
icon-9 = 10;Ο
icon-default = Λ

label-monitor = <label-state>
format-font = 2

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100

format-charging = 󰂄 <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = 󰁹 <label-full>
format-full-foreground = #b8bb26
format-charging-foreground = #b2bb26
format-discharging-foreground = #fbf1c7

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = #458588
format-volume-foreground = #458588
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = #689d6a

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = #689d6a

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #b16286
format-foreground = #b16286
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #d79921
format-foreground = #d79921
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = %{A1:rofi-wifi-menu.sh:}󰖩 <label-connected>%{A}

label-connected = %essid%
label-disconnected = no signal

format-disconnected = %{A1:rofi-wifi-menu.sh:}󱚼 %{A}

label-connected-foreground = #fbf1c7
format-connected-foreground = #fbf1c7
format-disconnected-foreground = #fbf1c7

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

time = %H:%M
date = %a %b %d

format = 󰥔 <label>
label = %time% %date%
label-foreground = #fe8019
format-foreground = #fe8019

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
